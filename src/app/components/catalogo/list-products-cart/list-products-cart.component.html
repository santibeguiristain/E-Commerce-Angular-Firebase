
   <div  id="bodyCart" class="col-12 mx-auto mt-4">
    <div class="card-body col-12">
      <div class="row">
         <div class="col-md-4 col-sm-9 col-lg-9 catalogo-item">
             <h2 class="tituloCarrito" >Carrito de compras </h2>
         </div>
         <div class="col-md-6 col-sm-3 col-lg-3 catalogo-item-Cart">
               <img src="./../../../assets/icons/carrito.png" width="100%"  class="img-fluid" alt="Responsive image" [routerLink]="['/list-products-cart']" width="35px">  {{cantProdInList}}
         </div>
     </div>
     
      <hr/>
   
       
     
        <div class="row">

          <!--Container de  todos los productos-->
          <div class="col-lg-8" >
              <!--Imagen, info prodcuto  -->
              <div class="row"  *ngFor="let productAddCart of listInfoProdCart" id="styleProducto">
                <!--Imagen -->
                <div class="col-lg-4"   >              
                   <span >
                        <img src="{{urlImageProd}}{{productAddCart.imagen}}"  class="img-fluid" alt="Responsive image" width="150px">
           
                 
                     </span>
                </div><!--fImagen -->
                
                <!--info -->
                <div class="infoDatosProd col-lg-6">
                   <div class="infoProduct-Text"> 
                      <h5>{{productAddCart.descripcion}}</h5> 
                   </div>
                   <div class=" infoProduct-Text">
                      <h6>Unidades Ped: {{productAddCart.cantidad_pedida}}</h6> 
                   </div>
                   <div class=" infoProduct-Text">
                      <h6>SubTotal: {{productAddCart.precioSubTotal}}</h6> 
                   </div>
                   
                  
                </div><!--finfo -->
              </div> <!--fImagen info producto -->
          </div><!--fContainer con productos-->


          <!--Total accion , Total de la compra mas los botones de tomar una desicion comprar o cancelar-->
          <div class="totalAccion col-lg-4"   >
              <div>
                
                  <h4>Total: $  {{total}}</h4> 
              </div>
              <div >
                  <button class="btn btn-light" type="button" [routerLink]="['/catalogo']"> Cancelar</button>
                  <button class="btn btn-light" type="button"    (click)="Pagar()" > Pagar</button>
              </div>
          </div>
          <!--fTotal accion-->
        </div>  <!--f_row-->
      </div>
    </div>
