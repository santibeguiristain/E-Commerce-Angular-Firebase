 <div class="bodyLogin">
    <div class="row"   style="width: 100%;">
        <div class="col-md-6 mx-auto mt-5">
            <div class="card-body">
                <h1 class="text-center"  id="lableTituloLogin" >Inicia Sesión</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="email" id="lableEmail">Correo Electronico:</label>
                        <input type="email"   class="form-control" formControlName="email" />
                    </div>
                    <div class="form-group">
                        <label for="password" id="lablePass">Contraseña:  </label>
                        <input type="password"  class="form-control" formControlName="password" />
                    </div>
                    <div class="buttonStyle">
                        <button type="submit" class="btn btn-success ">Login</button>
                     </div>
                </form>
                
                <div class="form-group mt-2" id="lableMensaje" >
                    <p>Don't have an account ?    <a [routerLink]="['/register']">Register</a></p>
            </div>
            </div>
        </div>
    </div>
</div>
